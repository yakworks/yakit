<div class="field" ng-class="{column: $ctrl.isHorizontal}">
  <ag-label label-class="{{$ctrl.labelClass}}" ng-if="$ctrl.label"
      ng-required="{{$ctrl.isRequired}}">{{$ctrl.label}}</ag-label>
  <div class="field has-addons mb-0">
    <div class="control" ng-class="{'is-expanded': $ctrl.expanded}">
      <ag-datepicker-input
        input-id="{{$ctrl.elementId}}"
        placeholder="{{$ctrl.placeholder}}"
        ng-model="$ctrl.value"
        ng-change="$ctrl.onChange()"
        ng-required="{{$ctrl.isRequired}}"
        disabled="{{$ctrl.isDisabled}}"
        datepicker-options="$ctrl.datepickerOptions"
      ></ag-datepicker-input>
    </div>
    <div class="control">
      <a class="button is-addon" ng-click="$ctrl.showDatepicker()" ng-disabled="{{$ctrl.isDisabled}}">
        <i class="far fa-calendar-alt"></i>
      </a>
    </div>
  </div>
  <p class="help" ng-if="$ctrl.hint">{{::$ctrl.hint}}</p>
  <ag-validation-inline for="{{$ctrl.elementId}}" ></ag-validation-inline>
</div>
